<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>My Library!</title>
</head>
<body>
    <div class="top">
        <h1>My Library!</h1>
        <button id="popup-button">Add</button>
    </div>
    
    <div class="form-popup" id="myForm">
        <form action="." class="myForm" >
            <h1>Add book</h1>
            <label for="book-title">Book Title</label>
            <input type="text" name="title" id="book-title" required>
            
            <label for="book-author">Author name</label>
            <input type="text" name="author" id="book-author"minlength="3"required>

            <label for="book-pages">How many pages?</label>
            <input type="number" name="pages" id="book-pages">

            <label for="book-status">Read?</label>
            <input type="checkbox" name="status" id="book-status" value="Read">

            <button type="submit" id="submitButton">Add to Library</button>
            <button type="reset" id="cancelButton">Cancel</button>
        </form>
    </div>
    <div class="books"></div>
</body>
</html>
